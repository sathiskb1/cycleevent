<div class="">
    <div class="row">
      <div class="col-md-12 p-0">
       
        <ngb-carousel *ngIf="event_list">
          <ng-template ngbSlide *ngFor="let event of current_events">
            <img [src]="event.img" alt="Random slide" style="width: 100%; height: 90vh;">
           
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
