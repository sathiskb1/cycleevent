  <div class="container mt-3 cpt-4" #joinus >
    <h3>Registration</h3>
    <hr class="title-br">
  

    <section class="vh-100 gradient-custom">
      <div class="container pb-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <form  #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    
                  <div class="row">
                    
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" name="firstName"  class="form-control form-control-lg" ngModel required/>
                        <span ng-show="ngForm.firstName.$touched && ngForm.firstName.$invalid" class="text-danger">The name is required.</span>
                       
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastname"  class="form-control form-control-lg" ngModel/>
                        
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                      <div class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label">Birthday</label>
                        
                        <input
                          type="date" name="birthday" 
                          class="form-control form-control-lg"
                          id="birthdayDate" ngModel
                        />
                        
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <h6 class="mb-2 pb-1"><label for="gender">Geneder</label></h6>
    
                      <input type="radio" value="male" name="gender" ngModel> Male
                    <input type="radio" value="female" name="gender" ngModel> Female
    
                      
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="text" id="emailAddress"  name="emailAddress" class="form-control form-control-lg"  ngModel/>
                        
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber"  class="form-control form-control-lg" ngModel/>
                        
                      </div>
    
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label" for="phoneNumber">About Rider</label>
                      <textarea ng-model="myName" name="phoneNumber" class="form-control form-control-lg" required ngModel></textarea>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6">
                      <label class="form-label select-label">Choose option</label>
                      <div class="d-flex">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" for="rider" id="check1" name="option1" value="something" checked>
                          <label class="form-check-label" name="rider" for="check1">Rider</label>
                        </div>
                        <div class="form-check ml-3">
                          <input type="checkbox" class="form-check-input" for="volunteer" id="check2" name="option2" value="something">
                          <label class="form-check-label" name="volunteer" for="check2">Volunteer </label>
                        </div>
                       
                      </div>
                    </div>
                    <div class="col-md-6 d-grid">
                      <label class="form-label select-label">Choose option</label>
                      <select class="select form-outline form-control-lg" name="option">
                        <option value="1" disabled>Choose option</option>
                        <option value="2">2KM</option>
                        <option value="3">5KM</option>
                        <option value="4">11KM</option>
                        <option value="4">21KM</option>
                      </select>
                     
    
                    </div>
                  </div>
    
                  <div class="mt-4 pt-2">
                    <button class="btn btn-primary btn-lg w-100" type="submit"  value="Submit" >Submit</button>
                  </div>
    
                </form>
              </div>
            </div>
          </div>

    </section>
